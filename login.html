<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-card">

  <div class="login-header">
    <h2>Login Sistem Akademik</h2>
    <p>Silakan masuk sesuai akun Anda</p>
  </div>

  <form onsubmit="login(event)">
  <label>Username</label>
  <input type="text" id="username" placeholder="Masukkan username" required>

  <label>Password</label>
  <input type="password" id="password" placeholder="Masukkan password" required>

  <button type="submit">Login</button>
</form>

  <div class="footer-text">
    Â© 2025 Sistem Akademik Kampus
  </div>

</div>

  <script>
  function login(event) {
    event.preventDefault(); // biar gak reload halaman

    const username = document.getElementById("username").value;

    // LOGIN DUMMY ROLE
    if (username.startsWith("dosen")) {
      window.location.href = "dosen-dashboard.html";
    } else if (username.startsWith("mhs")) {
      window.location.href = "mahasiswa-dashboard.html";
    } else {
      alert("Akun tidak dikenali");
    }
  }
</script>

</body>
</html>
