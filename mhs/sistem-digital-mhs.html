<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sistem Digital</title>
  <link rel="stylesheet" href="matkul_detail_mahasiswa.css">
</head>
<body>

<header class="topbar">
  <h2>Sistem Digital</h2>
  <a href="mahasiswa-dashboard.html">Kembali</a>
</header>

<main class="container">

  <!-- TABEL PERTEMUAN -->
  <section class="card">
    <h3>Daftar Pertemuan</h3>

    <table>
      <thead>
        <tr>
          <th>Pertemuan</th>
          <th>Jenis</th>
          <th>Kehadiran</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Pembelajaran</td>
          <td>Hadir</td>
          <td class="ok">✔</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Pembelajaran</td>
          <td>Hadir</td>
          <td class="ok">✔</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Pembelajaran</td>
          <td>-</td>
          <td class="no">✖</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- SARAN / KRITIK -->
  <section class="card">
    <h3>Saran & Kritik untuk Dosen</h3>

    <form class="feedback">
      <label>Pesan</label>
      <textarea placeholder="Tulis saran atau kritik kamu di sini..."></textarea>

      <button type="submit">Kirim</button>
    </form>
  </section>

</main>

</body>
</html>
